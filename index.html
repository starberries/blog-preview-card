<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="content">
    <div class="card">
      <img class="article-img" src="./images/illustration-article.svg" alt="">
      <div class="article-info">
        <h1 class="tag">Learning</h1>
        <p class="date">Published 21 Dec 2023</p>
        <a class="title" href="#">HTML & CSS foundations</a>
        <p class="blurb">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./images/image-avatar.webp" alt="">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/starberries">Mai Starberries</a>.</p>
    </div>
  </footer>
</body>
</html>
